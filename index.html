<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="elevator-container">
        <!--                 AUDIO                 -->
        <audio id="elevator-music" autoplay muted loop volume="0.1">
            <source src="music/muzak.mp3" type="audio/mp3">
        </audio>

        <audio id="doorsmoving">
            <source src="music/doorsmoving.mp3" type="audio/mp3">
        </audio>
        <audio id="ding">
            <source src="music/ding.mp3" type="audio/mp3">
        </audio>
        <audio id="hum" loop autoplay muted volume="0">
            <source src="music/hum.mp3" type="audio/mp3">
        </audio>
        <!--           ELEVATOR STUFF               -->
        <button id="enter-button">Enter</button>
        <button id="newfloorbutton">New Floor</button>
        <img src="img/elevator.png" id="elevatorbody">
        <div id="elevator-doors" class="close">    
            <img src="img/elevatordoorleft.png" id="eledoorl" class="elevator-doors">
            <img src="img/elevatordoorright.png" id="eledoorr" class="elevator-doors">
        </div>    
    </div>
    <!--      Enter button       -->
    <div id="artwork-container">
        
    </div>
    <!-- Artwork divs (Hidden by default until button is pressed) -->
    <div id="hidden-content" style="display: none;">
        
        <img id="artwork-image" class="floating" src="img/default-eye.gif" alt="Artwork">
        <div class="overlay">
            <p id="artwork-description"></p>
        </div>
        <h2 id="artwork-title" class="floating"></h2>
        <h3 id="artwork-artist" class="floating"></h3>
        
    </div>

</body>
</html>
